<!DOCTYPE html>
	<html lang="pt-br">
	<head><!-- Exemplo de comentário-->
	<meta charset="utf-8">
	<meta name="author" content="Azevedo">
	<meta name="keywords" content="Html 5, CSS, Semânticas">
	<meta name="description" content="Programaçao de HTML 5, Programação em CSS, conceitos básicos">
	
	<link type="text/css" href="final.css" rel="StyleSheet"  />
	
	
	
  <title> Trabalho Formulário </title>
</head>
<body>
	<h1> Cadastro de Funcionário </h1>
    <p> Detalhes Pessoais </p>
    <form>
        Nome:
        <input type="text" name="txtnome" placeholder="Digite seu nome"> <br><br>
        Sobrenome:
        <input type="text" name="txtsobrenome" placeholder="Digite seu sobrenome"> <br><br>
        Data de Nascimento:
        <input type="date" name="txtnascimento"> <br>

        <p> Detalhes Profissionais </p>
        <label> Departamento: </label>
            <select name="departamento">
                <option value="adm"> Administração </option>
                <option value="vendas"> Vendas </option>
                <option value="marketing"> Marketing </option>
                <option value="transporte"> Transporte </option>
            </select><br><br>
        
        Código Funcionário:
        <input type="text" name="txtcodigo" placeholder="Digite seu codigo:"><br><br>

        <input type="submit" value="Incluir Funcionário" class="aprovar">







</body>
</html>
